<!doctype html>
<html>
<head>
<title>A Magic clone</title>
<meta charset=utf-8>
<script src="lib/socket.io-1.3.5.js"></script>
<script src="lib/jquery-1.11.3.js"></script>
<script src="lib/underscore-1.8.3.js"></script>
<script src="lib/backbone-1.2.0.js"></script>
<script src="lib/hogan-3.0.1.js"></script>
<script src="lib/foundation.min.js"></script>
<script src="models/card.js"></script>
<script src="models/player.js"></script>
<script src="models/hand.js"></script>
<script src="models/warriors.js"></script>
<script src="views/turn.js"></script>
<script src="views/mana.js"></script>
<script src="views/card.js"></script>
<script src="views/hand.js"></script>
<script src="views/player.js"></script>
<script src="views/own_ground.js"></script>
<script src="views/opponent_ground.js"></script>
<script src="global.js"></script>
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/style.css" />

<script>
var socket = io('http://127.0.0.1:3000'),
    battlefield = {},
    hands = {},
    players = {},

    ownId = null,
    opponentId = null,
    inTurn = false,
    manaView = null,
    attacker = null,
    defender = null,


    // Unintialized Views
    ownHand = null,
    ownGround = null,
    ownPlayer = null,
    opponentHand = null,
    opponentGround = null,
    opponentPlayer = null;

function newMatch() {
  console.log('requesting new match');
  socket.emit('new-match');
}

function joinMatch() {
  var matchId = $('#match-id').val();
  console.log('Joining match ' + matchId);
  socket.emit('join-match', matchId);
}

socket.on('match-created', function(matchId) {
  console.log('matchId', matchId);
});

socket.on('joined', function (data) {
  console.log('Joined');
});

socket.on('new-player', function (data) {
  console.log('new player joined', data);
});

socket.on('rejected', function (data) {
  console.log('Rejected:', data);
});

socket.on('match-started', function (data) {
  console.log('Match started');
  $('#battlefield').html('');
});

socket.on('player', function (data) {
  console.log('Your ID:', data);
  ownId = data.player.id;
  hands[ownId] = new Hand();
  battlefield[ownId] = new Warriors();

  $('#battlefield').prepend('<div class="' + ownId + '"><ul class="ground"></ul></div>');

  ownHand = new HandView({collection: hands[ownId], el:'#you > .util > ul', opponent: false});
  ownGround = new OwnGround({collection: battlefield[ownId], el: '#battlefield .' + ownId + ' .ground'});
  ownPlayer = new PlayerView({opponent: false, el: '#you .util .player'});
  ownPlayer.setHealth(data.player.health);
});

socket.on('opponents', function (data) {
  var opponent = data.opponents[0].player;
  console.log('Opponents:', opponent);
  opponentId = opponent.id;
  hands[opponentId] = new Hand();
  battlefield[opponentId] = new Warriors();

  $('#battlefield').prepend('<div class="' + opponentId + '"><ul class="ground"></ul></div>');

  opponentHand = new HandView({collection: hands[opponentId], el:'#opponent > .util > ul', opponent: true});
  opponentGround = new OpponentGround({collection: battlefield[opponentId], el: '#battlefield .' + opponentId + ' .ground'});
  opponentPlayer = new PlayerView({opponent: true, el: '#opponent .util .player'});
  opponentPlayer.setHealth(opponent.health);
  manaView.setMana(opponent.totalMana, opponent.usedMana, false);

  for (var i=0; i < data.opponents[0].player.cards; i++) {
    var card = new Card({});
    card.set({'playerId': opponentId});
    hands[opponentId].add(card);
  }
});

socket.on('hand', function (data) {
  data.player.hand.forEach(function(d) {
    var card = new Card(d);
    hands[ownId].add(card);
  });
  console.log('Hands:', data);
});

socket.on('battlefield', function (data) {
  console.log('battlefield', data);
  for (var playerId in data.players) {
    data.players[playerId].cards.forEach(function(c) {
      console.log('Card', c.id, 'from player', playerId, 'has been updated');
      var card = battlefield[playerId].get(c.id);
      card.setSick(c.sick);
      card.setUsed(c.used);
      if (c.damage.venom > 0) {
        console.log('venoooom', c.damage.venom, c.health);
        if (c.health > 0) {
          card.receiveDamage(c.damage.venom);
        } else {
          ownGround.removeCard(card, data.players[playerId], c.damage.venom);
        }
      }
    });
  }
});

socket.on('turn', function (data) {
  inTurn = true;
  attacker = null;
  defender = null;
  battlefield[ownId].prepareTurn();
  battlefield[opponentId].prepareTurn();
  turnView.onTurn();
  manaView.setMana(data.player.totalMana, data.player.usedMana, true);
  console.log('Your turn. Current mana:', data.player.totalMana + '. New card:', data.player.card.id);
  if (data.player.card) {
    hands[ownId].add(new Card(data.player.card));
  } else {
    $('#you > .util > .deck').css('background-color', '#fff');
  }
  alert('Your turn!');
});

socket.on('wait', function (data) {
  inTurn = false;
  attacker = null;
  defender = null;
  battlefield[ownId].prepareTurn();
  battlefield[opponentId].prepareTurn();
  turnView.enemyTurn();
  manaView.setMana(data.player.totalMana, data.player.usedMana, false);
  console.log('You have to wait your turn. New card for ' + data.player.id);
  if (data.player.new_card) {
    var card = new Card({});
    card.set({'playerId': data.player.id});
    hands[data.player.id].add(card);
  } else {
    $('#opponent > .util > .deck').css('background-color', '#fff');
  }
});

socket.on('played-card', function (data) {
  console.log('Player', data.player.id, 'played card', data.card.id + ' and has', String(data.totalMana - data.usedMana), 'mana remaining');
  var card = hands[data.player.id].get(data.card.id);
  hands[data.player.id].remove(card);
  if ((data.player.id === opponentId) && (card === undefined)) {
    opponentHand.removeUnknownCard(opponentId);
  }
  card = new Card(data.card);
  battlefield[data.player.id].add(card);

  if (data.player.id === ownId) {
    manaView.setMana(data.totalMana, data.usedMana, true);
  } else {
    manaView.setMana(data.totalMana, data.usedMana, false);
  }
});

socket.on('battle', function (data) {
  console.log('battle', data);
  if (data.attacker.card.health <= 0) {
    console.log('Attacker card', data.attacker.card.id, 'has died');
    ownGround.removeCard(data.attacker.card, data.attacker.player, data.attacker.card.damageReceived);
  } else {
    console.log('Attacker card', data.attacker.card.id, 'received', data.attacker.card.damageReceived, 'points of damage');
    var card = battlefield[data.attacker.player.id].get(data.attacker.card.id);
    card.receiveDamage(data.attacker.card.damageReceived);
    card.setInvenomed(data.attacker.card.invenomed);
    card.setUsed(true);
  }

  if (data.defender.card.health <= 0) {
    console.log('Defender card', data.attacker.card.id, 'has died');
    opponentGround.removeCard(data.defender.card, data.defender.player, data.defender.card.damageReceived);
  } else {
    console.log('Defender card', data.defender.card.id, 'received', data.defender.card.damageReceived, 'points of damage');
    var card = battlefield[data.defender.player.id].get(data.defender.card.id);
    card.receiveDamage(data.defender.card.damageReceived);
    card.setInvenomed(data.attacker.card.invenomed);
  }

  if (data.attacker.player.transfused > 0) {
    if (data.attacker.player.id === ownId) {
      ownPlayer.heal(data.attacker.player.transfused);
    } else {
      opponentPlayer.heal(data.attacker.player.transfused);
    }
  }

  if (data.defender.player.damageReceived > 0) {
    console.log('Player', data.defender.player.id, 'has been hit with extra damage of', data.defender.player.damageReceived);
    if (data.defender.player.id === ownId) {
      //ownPlayer.setHealth(data.defender.player.health);
      ownPlayer.doDamage(data.defender.player.damageReceived);
    } else {
      //opponentPlayer.setHealth(data.defender.player.health);
      opponentPlayer.doDamage(data.defender.player.damageReceived);
    }
  }
});

socket.on('direct-damage', function (data) {
  //console.log('direct-damage', data);
  //if (data.attacker.card.health <= 0) {
  //  ownGround.removeCard(data.attacker.card, data.attacker.player);
  //} else {
  var card = battlefield[data.attacker.player.id].get(data.attacker.card.id);
  card.receiveDamage(data.attacker.card.damageReceived);
  card.setUsed(true);
  //}
  var subject;
  if (data.defender.player.id === ownId) {
    subject = 'You have received';
    ownPlayer.setHealth(data.defender.player.health);
    ownPlayer.setDefender(false);
    ownPlayer.doDamage(data.defender.player.damageReceived);
  } else {
    subject = 'Player ' + data.defender.player.id + ' has received';
    opponentPlayer.setHealth(data.defender.player.health);
    opponentPlayer.setDefender(false);
    opponentPlayer.doDamage(data.defender.player.damageReceived);
  }
  console.log(subject, data.defender.player.damageReceived, 'points of direct damage');
});

socket.on('leader-defeated', function (data) {
  showMessage('Leader defeated', 'Leader', data, 'have been defeated');
});

socket.on('victory', function (data) {
  if (data.playerId === ownId) {
    showMessage('Victory', 'You win');
  }
});

socket.on('defeat', function (data) {
  if (data.playerId === ownId) {
    showMessage('Defeat', 'You lose');
  }
});

// Errors

socket.on('match-not-found', function (data) {
  console.log('Match not found');
});

socket.on('match-ended', function (data) {
  console.log('Match ended');
  showMessage('Match ended', "You can't access the match because it ended");
});

socket.on('no-mana', function (data) {
  console.log('You don\'t have enough mana to play that card');
  showMessage('No mana', "You don't have enough mana to play that card");
});

socket.on('no-turn', function (data) {
  console.log('It is not your turn. You can not do anything');
});

socket.on('no-player', function (data) {
  console.log('That player does not exist');
});

socket.on('card-not-found', function (data) {
  console.log('That card is not yours');
  showMessage('Card not found', "That card does not exist here");
});

socket.on('card-sick', function (data) {
  console.log('You can not play that card because it is sick');
});

socket.on('card-used', function (data) {
  console.log('That card was already used');
});

socket.on('invalid-op', function (data) {
  console.log('Invalid operation. You can not do that');
});

function showMessage(title, message) {
  $("#modal-title").html(title);
  $("#modal-description").html(message);
  $('#modal-message').foundation('reveal', 'open');
}

$(document).ready(function() {
  turnView = new TurnView({el: '#end-turn'})
  manaView = new ManaView();
});

</script>

</head>

<body>
  <div id="application">
    <div id="opponent" class="row">
      <div class="util small-2 columns">
        <div class="deck"></div>
        <div class="controls bottom">
          <span id="enemy-turn" class="round alert label">Enemy turn</span>
        </div>
      </div>
      <div class="util small-8 columns">
        <ul class="hand"></ul>
      </div>
      <div class="util small-2 columns">
        <div class="mana-meter">
          <span name="10"></span>
          <span name="9"></span>
          <span name="8"></span>
          <span name="7"></span>
          <span name="6"></span>
          <span name="5"></span>
          <span name="4"></span>
          <span name="3"></span>
          <span name="2"></span>
          <span name="1"></span>
          <label>0/0</label>
        </div>
        <div class="player">
          <img src="images/unknown.png" />
          <label class="health">0</label>
        </div>
      </div>
    </div>

    <div id="battlefield"></div>

    <div id="you" class="row">
      <div data-player-ui="true" class="util small-2 columns">
      </div>
      <div class="util small-8 columns">
        <ul class="hand"></ul>
      </div>
      <div class="util small-2 columns">
        <div class="controls top">
          <button id="action-turn" class="button round alert">Attack</button>
          <button id="end-turn" class="button round success">End turn</button>
        </div>
        <div class="deck"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-message" class="reveal-modal tiny" data-reveal aria-labelledby="modal-title" aria-hidden="true" role="dialog">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>

  <input type="text" id="match-id" value="123120391280398102938"/>
  <button onclick="newMatch()">New Match</button>
  <button onclick="joinMatch()">Join Match</button>
</body>

</html>
